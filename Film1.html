  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    video {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .movie-title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .chapter {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .rectangle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .rectangle {
      width: calc(10% - 10px);
      background-color: #555;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid red;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
    }

    .rectangle:hover {
      border-color: white;
    }

    .corner-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #111;
      padding: 5px;
      border: 2px solid #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .smiley {
      margin-right: 5px;
      font-size: 16px;
    }
  </style>
</head>
