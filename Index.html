<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie - Turflix</title>
  <style>
    body {
      background-color: #303030;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    #forgotPassword {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Turflix</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <label for="username">Użytkownik:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Zaloguj się</button>
      <button type="button" id="forgotPassword" onclick="showHint()">Nie pamiętam hasła</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Sprawdź poprawność danych logowania (przykładowe dane)
      if (username === "Zosia.K" && password === "Rysio") {
        window.location.href = "turflix.html"; // Przekieruj do strony Turflix
        return false;
      } else {
        alert("Nieprawidłowy login lub hasło!");
        return false;
      }
    }

    function showHint() {
      alert("Podpowiedź: Kot zosi drugi");
    }
  </script>
</body>
</html>
